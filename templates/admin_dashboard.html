<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-container {
            padding: 80px 20px;
            color: white;
            text-align: center;
        }

        .admin-actions a {
            display: inline-block;
            margin: 10px;
            background: #222;
            padding: 15px 30px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .achievement-form {
            margin-top: 60px;
            background: #111;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .achievement-form label {
            display: block;
            margin: 10px 0 5px;
            color: #ccc;
            text-align: left;
        }

        .achievement-form input[type="text"],
        .achievement-form textarea,
        .achievement-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        .achievement-form button {
            background: crimson;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .achievement-form button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <!-- Header -->
    {% include 'partials/header.html' ignore missing %}

    <section class="admin-container">
        <h2>Welcome, {{ user.username }}</h2>

        <div style="margin-top:30px;">
            <a href="{{ url_for('logout') }}" 
               style="background:crimson; padding:10px 20px; color:white; text-decoration:none; border-radius:5px;">Logout</a>
        </div>

        <div class="admin-actions" style="margin-top:50px;">
            <h3>Admin Actions</h3>
            <a href="#">Manage Projects</a>
            <a href="#">View Messages</a>
        </div>

        <div class="achievement-form">
            <h3 style="color:crimson;">Add Achievement</h3>
            <form action="{{ url_for('manage_achievements') }}" method="POST" enctype="multipart/form-data">
                <label for="title">Title:</label>
                <input type="text" name="title" required>

                <label for="description">Description:</label>
                <textarea name="description" rows="4" required></textarea>

                <label for="certificate">Upload Certificate (image/pdf):</label>
                <input type="file" name="certificate">

                <button type="submit">Upload Achievement</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    {% include 'partials/footer.html' ignore missing %}

</body>
</html>
