<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Include site header -->
    {% include 'partials/header.html' ignore missing %}

    <section class="contact" style="text-align:center; padding:80px 20px;">
        <div class="container" style="max-width:400px; margin:auto; background:#1b1b1b; padding:30px; border-radius:10px;">
            <h2 style="color:crimson;">Admin Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" name="username" placeholder="Username" required 
                       style="width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none;">
                <input type="password" name="password" placeholder="Password" required 
                       style="width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none;">
                <button type="submit" style="width:100%; background:crimson; color:white; padding:10px; border:none; border-radius:5px;">Login</button>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div style="margin-top:15px;">
                  {% for category, message in messages %}
                    <p style="color:{{ 'red' if category=='danger' else 'green' }};">{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
        </div>
    </section>

    <!-- Footer -->
    {% include 'partials/footer.html' ignore missing %}

</body>
</html>
